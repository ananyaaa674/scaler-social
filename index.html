<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="bar">
            <nav>
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="nothing">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="nothing">
            </nav>
        </section>
    </header>

    <section class = "body">
        <!-- posting box -->
        <section class = "nav post">
            <h3>Post your thoughts here</h3>
            <div class="box">
                <div class="level up post">
                    <div>
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="nothing">
                    </div>
                    <div>
                        <textarea name="nothing" id="post-area" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="down">
                    <span><span class="count_of_char">0</span>/100</span>
                    <button id="post-btw">Post</button>
                </div>
            </div>
        </section>

        <!-- post it -->
        <section class="post it">
            <h3>Your Feed</h3>
            <div class="posts">
                <div class="post-body">
                    <div class="image ">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="nothing">
                    </div>
                    <div class="rightside">
                        <div class="huu">
                            <h4>Name</h4>
                            <h5>@Ananya Srivastava</h5>
                            <div class="rightside-btw">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="nothing">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="nothing">
                            </div>
                        </div>
                        <div class="text file">
                            <textarea name="post" id="post-area-text" cols="30" rows="10"></textarea>
                        </div>
                        <div class="like-comment-btw">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="nothing">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/025/original/state_clicked.png?1706888455" alt="nothing">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
